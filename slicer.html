<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 50px;
      }
        #myCanvas {
            background-color:grey
        }
    </style>
  </head>
  <body>
    <div id = "number">0</div>
    <div id = "coordinate">0</div>
      
      <p><label ></label> <input type="range" id="slicer" min = "20" max = "200" step = "2" value="0" onmousemove = "mySlicer(event)"></p>
      
    <script>
        function mySlicer(e){
            var slicer_control = document.getElementById('slicer')
            var my_number = document.getElementById("number")
            var my_mouse = document.getElementById("coordinate")
            
            x=e.clientX;
            y=e.clientY;
            console.log(slicer_control.value)
            console.log('x',x)
            slicer_control.value = x % slicer_control.max
            my_number.innerHTML = slicer_control.value
            my_mouse.innerHTML = (x+' '+y)
            
        }
        
       
        
        
    </script>
  </body>
</html>
